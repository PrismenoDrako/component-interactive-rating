<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main>
    <div id="component" class="component">
      <div class="card">

        <span class="icon-star"><img src="./images/icon-star.svg" alt=""></span>
        <p class="title">How did we do?</p>
        <p class="description">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="counter-stars">
          <span class="star-count">1</span>
          <span class="star-count">2</span>
          <span class="star-count">3</span>
          <span class="star-count">4</span>
          <span class="star-count">5</span>
        </div>
  
        <button id="btn-submit" class="btn-submit">SUBMIT</button>
      </div>

      <div class="card-submit">
        <img src="./images/illustration-thank-you.svg" alt="">
        <span class="result">You selected out of 5</span>
        <p class="title">Thank you!</p>
        <p class="description">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!
        </p>
      </div>

    </div>

  
  </main>
  <script src="main.js"></script>
</body>
</html>
